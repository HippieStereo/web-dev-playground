  <section id="id-search " class="py-4 mb-4 bg-light">

                  <td class="align-middle">01/02/2020</td>

                      <i class="fas fa-angle-double-right"></i> Details

                  </td>

                    <a href="details.html" class="btn btn-secondary">
                      <i class="fas fa-angle-double-right"></i> Details
                    </a>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

  <footer id="id-main-footer" class="bg-dark text-white mt-5 p-5">
    <div class="container">
      <div class="row">
        <div class="col">
          <p class="lead text-center">

          </p>
        </div>

  <!-- SCRIPTS -->
  <script src="js/jquery-3.5.1.min.js"></script>
  <script src="js/popper-1.16.1.min.js"></script>

    $('#year').text(new Date().getFullYear());
