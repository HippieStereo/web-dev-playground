<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/fontawesome-5.15.1-all.css">
  <link rel="stylesheet" href="css/bootstrap-4.5.3.min.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Blogen</title>
</head>

<body>

  <!-- NAVBAR -->
  
  <nav class="navbar navbar-expand-sm navbar-dark bg-dark p-0">
    <div class="container">
      <a class="navbar-brand">Blogen</a>
      </div>
    </div>
  </nav>

  <!-- HEADER -->
  <header id="id-main-header" class="py-2 bg-primary text-white">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h1><i class="fas fa-user"></i> Admin</h1> 
        </div>
      </div>
    </div>
  </header>

  <!-- SEARCH -->
  <section id="id-search " class="py-4 mb-4 bg-light">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
        </div>
      </div>
    </div>
  </section>

  <!-- LOGIN -->
  <section id="id-login">
    <div class="container">
      <div class="row">
        <!-- CENTER - LIST -->
        <div class="col col-md-6 mx-auto">
          <div class="card">
            <div class="card-header">
              <h4>Account Login</h4>
            </div>
            <div class="card-body">
              <form action="index.html">
                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="text" class="form-control">
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="text" class="form-control">
                </div>
                <input type="submit" value="Login" class="btn btn-primary btn-block">
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  
  <!-- FOOTER -->
  <footer id="id-main-footer" class="bg-dark text-white mt-5 p-5">
    <div class="container">
      <div class="row">
        <div class="col">
          <p class="lead text-center">
            Copyright &copy; <span id="year"></span>
          </p>
        </div>
      </div>
    </div>
  </footer>

  <!-- SCRIPTS -->
  <script src="js/jquery-3.5.1.min.js"></script>
  <script src="js/popper-1.16.1.min.js"></script>
  <script src="js/bootstrap-4.5.3.min.js"></script>

  <script>
    // Get the current year for the copyright
    $('#year').text(new Date().getFullYear());
  </script>

</body>

</html>
